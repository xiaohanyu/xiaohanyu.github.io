<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="<%= @site.config[:meta_data][:lang] %>" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= @item[:title] %> &bull; <%= @site.config[:meta_data][:title] %></title>
    <meta name="keywords" value="<%= @site.config[:meta_data][:keywords] %>">
    <meta name="description" value="<%= @site.config[:meta_data][:description] %>">
    <meta name="copyright" value="<%= @site.config[:meta_data][:copyright] %>">
    <meta name="author" value="<%= @site.config[:meta_data][:author] %>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="alternate" title="<%= @site.config[:meta_data][:title] %> Atom feed"  type="application/atom+xml" href="<%= @site.config[:feed_url] %>">

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="/assets/css/default.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
          <!-- sidebar -->
          <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">

            <ul class="nav">
          	  <li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
            </ul>

            <ul class="nav hidden-xs" id="lg-menu">
              <li><a href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
              <li><a href="/archive/index.html"><i class="glyphicon glyphicon-list"></i> Archive</a></li>
              <li><a href="/about/index.html"><i class="glyphicon glyphicon-user"></i> About</a></li>
            </ul>

            <!-- tiny only nav-->
            <ul class="nav visible-xs" id="xs-menu">
              <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
              <li><a href="/archive.html"><i class="glyphicon glyphicon-list"></i></a></li>
              <li><a href="/about.html"><i class="glyphicon glyphicon-user"></i></a></li>
            </ul>
          </div>
          <!-- /sidebar -->

          <!-- main right col -->
          <div class="column col-sm-10 col-xs-11" id="main">
            <div class="padding">
              <div class="full">
                <!-- content -->
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4><%= @item[:title] %></h4>
                  </div>
                  <div class="panel-body">
                    <article class="col-sm-9">
                      <%= yield %>
                    </article>
                    <aside class="col-sm-3">
                    </aside>
                  </div>
                </div>

                <div id="disqus_thread"></div>
                <script type="text/javascript">
                 /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                 var disqus_shortname = 'xiaohanyu'; // required: replace example with your forum shortname

                 /* * * DON'T EDIT BELOW THIS LINE * * */
                 (function() {
                   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                   dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                 })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

                <div class="row" id="footer">
                  <p class="text-muted">Copyright Â© Xiao Hanyu 2014 - Powered by <a href="http://nanoc.ws/">Nanoc</a></p>
                </div>

              </div><!-- /full -->
            </div><!-- /padding -->
          </div><!-- /main -->
        </div><!-- /row -->
      </div><!-- /box -->
    </div><!-- /wrapper -->

    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="/assets/lib.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </body>
</html>
